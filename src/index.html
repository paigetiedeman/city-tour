<!DOCTYPE html>
<html lang="en">
  <head>
    <title>City Tour</title>
  </head>

  <body>
    <div id="container" class="container">
      <h1>City Tour</h1>

      <div id="btn" class="btn btn-primary">Make Call</div>
      <h1>Choose a location:</h1>
      <form id="get-location">
        <input type="text" id="location" placeholder="ex: Paris" /><br />
        <button class="btn-success" id="location-info">Go here</button>
      </form>
    </div>
    <div id="display-button" class="btn btn-success">Display</div>
  </body>
</html>
